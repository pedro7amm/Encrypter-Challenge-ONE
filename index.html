<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge-Encriptador</title>
    <!-- Icono Website -->
    <link rel="Website Icon" type="png" href="css/img/Logo-2.png">
    <!-- Fontello Icons -->
    <link rel="stylesheet" href="css/fontello-eb69e735/fontello-eb69e735/css/fontello.css">
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/indexStyle.css">
    <link rel="stylesheet" href="css/menuStyle.css">
    <link rel="stylesheet" href="css/footerStyle.css">
</head>
<body>
    
    <header id="header">
        <!-- Encabezado de Página -->
        <div id="divLogo">
            <img src="css/img/Logo-2.png">
            <h2>Encriptador - Challenge ONE</h2>
        </div>
        <nav class="menunavegacion">
            <ul class="navLinks">
                <li><a href="#footer">Contacto</a></li>
            </ul>   
        </nav>
    </header>
    <main>
        <section id="textResulSec"> 
            <div id="EncriptadorDiv">
                <!-- Sección del encriptador y desencriptador-->
                <div id="botoneraModo">
                    <fieldset id="btnsModo">
                        <legend>Seleccionar Modo</legend>
                        <br>
                        <button class="btnModo selected" id="btnModoEn" onclick="hidingBtn('btnDesEncrip','btnEncrip','btnModoEn','btnModoDes')">Encriptar</button>
                        <button class="btnModo" id="btnModoDes" onclick="hidingBtn('btnEncrip','btnDesEncrip','btnModoDes','btnModoEn')">Desencriptar</button>
                    </fieldset>
                </div>
                <div id="divTextBox">
                    <textarea  id="textBoxIn" placeholder="Ingrese el texto, ejemplo: ¡Hola Mundo!"></textarea>
                </div>
                <div id="divRules"> 
                    <!--las reglas-->
                    <p class="icon-attention-circled">No usar caractéres especiales ni letras en mayusculas</p>
                </div>
                <div id="divBtnTextBox">
                    <button onclick="encriptar()" class="btnFunc" id="btnEncrip">Encriptar</button>
                    <button onclick="desencriptar()" class="btnFunc hidden" id="btnDesEncrip">Desencriptar</button>
                    <button onclick="vaciarBox()"class="btnFunc" id="btnVaciar">Vaciar</button>
                    <button onclick="pegarDelPortaPapeles()"class="btnFunc hidden" id="btnPegar">Pegar</button>
                </div>
            </div>
            <div id="secResul">
                <!-- Sección del resultado-->
                <legend>Resultado</legend>
                <div id="divResul" class="fondoImagen">
                </div>
                <div id="divBtnResul">
                    <button onclick="copiarPortaPapeles()"class="btnFunc" id="btnCopiar">Copiar</button>
                </div>
            </div>
            <br>
        </section>
        <section id="secNotis">
            <div id="divNotis" class="hidden">
            </div>
        </section>
    </main>
    <footer id="footer">
        <div id="contInfo">
            <div id="infoApp">
                <p>Challenge Encriptador</p>
                <p>Oracle ONE - Alura LATAM</p>
                <p>V 1.0 - 08/2023</p>
            </div>
            <div id="infoDev">
                <p>P. Meléndez</p>
                <p class="icon-mail-alt user-select-all">pedrolendez7@gmail.com</p>
                <p>Software Developer</p>
            </div>
        </div>
        <div id="derechos">
            <p class="copy">&copy pedro7amm - 2023</p>
        </div>
        <div id="social">
            <a href="https://www.instagram.com/pedro7.amm/?hl=es-la" class="icon-instagram" target="_blank"></a>
            <a href="https://www.youtube.com/channel/UCmTx19O9QfAcGLZUiVzhfpQ" class="icon-youtube-play" target="_blank"></a>                
            <a href="https://www.linkedin.com/in/pedro-mel%C3%A9ndez-miranda-412139238/" class="icon-linkedin-squared" target="_blank"></a>
            <a href="https://github.com/pedro7amm" class="icon-github-squared" target="_blank"></a>
                
        </div>
    </footer>

    <script type="text/javascript" src="js/funcionalidad.js"></script>
    
</body>
</html>
